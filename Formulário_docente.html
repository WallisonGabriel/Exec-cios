<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<body>
	<strong><h2>Qualquer pergunta que não se sentir vontade de responder, digite: '0'</h2></strong>
    <form>
        <fieldset>

            <table>
                <tbody><tr>
                    <td>

                        <input type="text" name="nome" id="nome" required="">

                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail para contato:</label>
                        <input type="email" name="email" id="email">

                </tr>
                <tr>
                    <td>
                        <label for="celular">Celular para contato:</label>
                        <input type="tel" name="celular" id="celular">

                </tr>
                <tr>
                    <td>
                        <label for="cor">Cor favorita:</label>
                        <input type="color" name="cor" value="#000000">

                    </td>
                </tr>

                
                <tr>
                    <td>
                        <label for="interesse">Interesses gerais:</label>
                        <textarea name="interesse" style="width: 1081px; height: 62px;"></textarea>
                    </td>
                </tr>
				<tr>
					<td>
						<label for="musica">Gosto musical/bandas/cantores:</label>
						<textarea name="musica" style="width: 988px; height: 63px;"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<label for="livro">Interesses literários:</label>
						<textarea name="livros" style="width: 1062px; height: 61px;"></textarea>
					</td>
				</tr>	
				<tr>
					<td>
						<label for="jogos">Gêneros de jogos preferidos (ou o próprio jogo):</label>
						<textarea name="jogos" style="width: 881px; height: 61px;"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<label for="animal">Animal preferido:</label>
						<textarea name="animal" style="width: 1077px; height: 63px;"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<label for="cidade">Cidade onde mora:</label>
						<textarea name="cidade" style="width: 1071px; height: 60px;"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<label for="signo">Seu signo:</label>
						<textarea name="signo" style="width: 1127px; height: 61px;"></textarea>
					</td>
				</tr>
            </tbody></table>
        </fieldset>
    </form>


</body></html>
